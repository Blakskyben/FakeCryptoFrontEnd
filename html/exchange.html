<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../style.css">
        <link href="https://fonts.googleapis.com/css?family=Arvo|Raleway" rel="stylesheet">
        <script src="../main.js"></script>
        <title>Pro Exchange</title>
    </head>
    <body>
        <div id="topRow">
            <a href="/"><h1>FakeExchange</h1></a>
        </div>
        <hr class="wideHR">
        <div id="col1">
            <div id="walletInfo">
                <h2>Wallet</h2>
                <div class="walletBal">
                    <hr class="hr25">
                    <h2 class="inline">ETH:</h2>
                    <h4 class="inline">[ETH Bal.]</h4>
                    <hr class="hr25">
                </div>
                <div class="walletBal">
                    <h2 class="inline">BTC:</h2>
                    <h4 class="inline">[BTC Bal.]</h4>
                    <hr class="hr25">
                </div>
                <div class="walletBal">
                    <h2 class="inline">LTC:</h2>
                    <h4 class="inline">[LTC Bal.]</h4>
                    <hr class="hr25">
                </div>
            </div>
            <div id="placeOrders">
                <h3>Place Orders</h3>
                <h2>Buy</h2>
                <div id="sellForm">
                    <form id="sell" action="POST">
                        <input placeholder="Amount" type="text">
                        <input value="Place Order" type="submit">
                    </form>
                </div>
                <h2>Sell</h2>
                <div id="buyForm">
                    <form id="buy" action="POST">
                        <input placeholder="Amount" type="text">
                        <input value="Place Order" type="submit">
                    </form>
                </div>
            </div>
        </div>
        <div id="col2">
            <div id="recentOrders">
                <h2>Trades/Orders</h2>
                <a onclick="switch1()">Order History </a>
                <br>
                <br>
                <a onclick="switch2()">Trade History</a>
                <div id="orderHistory">
                    <div id="buyOrders">
                        <h1>testy</h1>
                    </div>
                    <div id="sellOrders">
                        <h1>testyy</h1>
                    </div>
                </div>
                <div id="tradeHistory">
                    <div id="buyTrades">
                        ff
                    </div>
                    <div id="sellTrades">
                        fff
                    </div>
                </div>
            </div>
        </div>
        <div id="col3">
            <h2>Price of [crypto]: [price]</h2>
            <a onclick="chart1()">Price Chart</a>
            <a onclick="chart2()">Depth Chart</a>
            <hr>
            <div id="charts">
                <div id="priceChart">
                    <h2>Price Chart</h2>
                </div>
                <div id="depthChart">
                    <h2>Depth Chart</h2>
                </div>
            </div>  
        </div>
    </body>
</html>
